<div class="login-bg shadow my-5">
    <div class="offset-md-5  p-5">
        
            <h4 class="font-weight-bold text-uppercase mb-0">Agent Login</h4>
            <p>Do not have an Account? <a routerLink="../../agentpos" class="btn btn-link">Register Here</a></p>
           
                <form [formGroup]="agentLoginform" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" class="font-weight-bold required-field">Username</label>
                        <input required type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"  class="font-weight-bold required-field">Password</label>
                        <input required type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div *ngIf="unauthorised" style="color: red;">Incorrect username and password</div>
                    </div>                    
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-danger btn-block font-weight-bold">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                       <!-- <a routerLink="../../agentpos" class="btn btn-link">Register</a>-->
                    </div>
                </form>   
    </div>
    </div>
